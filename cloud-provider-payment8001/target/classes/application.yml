server:
  port: 8001


spring:
  application:
    name: cloud-payment-service
  zipkin: #<-------------------------------------关键
    base-url: http://localhost:9411
    sleuth: #<-------------------------------------关键
      sampler:
        probability: 1  #采样率值介于 0 到 1 之间，1 则表示全部采集
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver               # mysql驱动包
    url: jdbc:mysql://127.0.0.1:3306/springcloud?useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.djh.springcloud.entities    # 所有Entity别名类所在包

eureka:
  client:
    #表示是否将自己注册进EurekaServer 默认为true
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信息，默认是true，
    #单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡。
    fetch-registry: true
    service-url:
#      单机版本
#     defaultZone: http://localhost:7001/eureka
#     集群版本
      defaultZone: http://www.eureka7001.com:7001/eureka, http://www.eureka7002.com:7002/eureka
  instance:
    instance-id: payment8001 #服务的注册中心名
    prefer-ip-address: true #访问信息有ip信息提示
